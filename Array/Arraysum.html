<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>
</head>
<body>
    <script>
         var numbers = [10, 20, 30, 40,50,60,70] ;
       var sum = 0;
    for (var i = 0; i < numbers.length; i++) {
       sum += numbers[i]
}
 document.write(sum);


         </script>
</body>
</html>
