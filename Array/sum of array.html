<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>
</head>
<body>
    <script>
       var numbers = [] ;
        numbers.push(1);
        numbers.push(2);
         for(var a = 1; a <= 4; a++){
        var b = prompt('Enter value');
     numbers.push(b); 
        }
       var sum = 0;
    for (var i = 0; i < numbers.length; i++) {
       sum += +numbers[i];
    }
     alert(sum);
     

    </script>
</body>
