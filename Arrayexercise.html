<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>
</head>
<body>
    <script>
     var grade = [] ;
        grade.push(1);
        grade.push(2);

    for(var a = 1; a<= 5; a++){
            var b = prompt("Enter value");
              grade.push(b); 
  

 }
        var sum = 0;
    for (var i = 0; i < grade.length; i++) {
       sum += +grade[i];
      

    }
    
    var average = sum/ grade.length;
     alert( "Total:"+sum);
     alert( "Your average is:" + average);
     

</script>
