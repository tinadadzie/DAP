<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>
</head>
<body>
    <script>
     var grades = [];
     var size = prompt("Enter number of array");
    for(var a = 1; a <= size; a++){
        var b = prompt("Enter grades");
              grades.push(b); 
  

 }
        var sum = 0;
    for (var i = 0; i < grades.length; i++) {
       sum += +grades[i];
      

    }
    
    var average = sum/ grades.length;
     alert( "Total:"+sum);
     alert( "Your average is:" + average);
     
</script>
</body>
</html>
