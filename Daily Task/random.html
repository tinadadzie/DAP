        <div class="form"> 
        <label for="guessField">Enter a number: </label> 
        <input type = "text" id = "userValue" class = "userValue">
        <input type = "submit" value = "Submit" 
               class = "guessSubmit" id = "check"> 
    </div> 
     
     
     <script>
        //  Write a Javascript program take a random integer between 1 to 10, the user is then prompted to 
        // to input a guess number.If the user input matches with guess number, the program will display "Good Work"
        // otherwise display a message "Not matched"
        
        
        
            var randomValue = Math.floor(Math.random() * 10 ); 
            var guessValue = 1; 
        
            document.getElementById("check").onclick = function(){ 
        
         // number guessed by user      
          var userValue = document.getElementById("userValue").value; 
    
          if(userValue == randomValue) 
          {     
            alert(" Good Work"
                 + guessValue  ); 
          } 
         else
          { 
        
         alert("Not Matched");
          } 
  }
