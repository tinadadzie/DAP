<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
//  Write a JavaScript program to change the capitalization of all letters in a given string.
        var txt = prompt("Enter any text of your choice");
        function changeCase(txt) {
          let str1 = "";
        for (let i = 0; i < txt.length; i++) {
          if (/[A-Z]/.test(txt[i])) str1 += txt[i].toLowerCase();
            else str1 += txt[i].toUpperCase();
    }
       return str1;
}

alert(changeCase(txt));


    </script>
</body>
</html>
