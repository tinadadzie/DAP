    <title>QuickSort</title>
</head>
<body>
        <script>
    //  Q5
     // Show result of running the partition subroutine of quicksort on the following array
    // A ,=[17,2,34,23,6,11,49,7,22,33]

        function quick_Sort(origArray) {
	    if (origArray.length <= 1) { 
		return origArray;
	}
    
     else {
        // creating two arrays to hold values that are on the left and  right pivot value;
		var left = [];
		var right = [];
		var newArray = [];
		var pivot = origArray.pop();
		var length = origArray.length;

		for (var i = 0; i < length; i++) {
			if (origArray[i] <= pivot) {
				left.push(origArray[i]);
			} else {
				right.push(origArray[i]);
			}
		}

		return newArray.concat(quick_Sort(left), pivot, quick_Sort(right));
	}
}

var A = [17, 2, 34, 23, 6, 11, 49,7,22,33 ];

console.log("Original array: " + A);
var sortedArray = quick_Sort(A);
console.log("Sorted array: " + sortedArray);

    </script>
</body>
</html>
