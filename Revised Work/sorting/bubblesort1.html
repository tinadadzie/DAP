<body>
    <script>
//         Write a JavaScript function to apply Bubble Sort 
// Sample array : [12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213]
// Expected output : [3223, 546, 455, 345, 234, 213, 122, 98, 84, 64, 23, 12, 9, 4, 
  let array = [12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213];

// for descending order
 array.sort(function(x,y){
     if(x < y)
         return 1;
     
     if(x > y)
         return - 1;
        return 0;
 });
//  for ascending order
array.sort(function(x,y){
     if(x > y)
         return 1;
     
     if(x < y)
         return - 1;
        return 0;
 });
 
 console.log(array);

    </script>
</body>
</html>
