<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Method</h2>

<p>Demonstration of how to add a method in a JavaScript Class.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(brand,mod) {
    this.carname = brand;
    this.model = mod;
   
  }
  present() {
    return ("I have a " + this.carname + "" + " and the colour is " + this.model);
  }
}

mycar = new Car("Ford", "Mustang");

 

document.getElementById("demo").innerHTML = mycar.present();
 </script>

</body>
</html>
