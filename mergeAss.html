    <title>MergeSort</title>
</head

<body>
    <script>
        
//         Question 
//     In order for your students to be eligible for a scholarship for a current semester,
//     They will need to providethe scores of all courses they took in the preceeding semester.
//     Accept scores of students who would like apply for the scholarship,Don't accept scores for less 
//     than 8 courses.
//     Sort the scores out using the merge sort algorithm in ascending order.

    var scores = [];
    var size = prompt ("Enter number of courses");
         
     if(size < 8 ){
         alert("Enter more than 8 scores");
     }
     else{
         for(let i = 1; i <= size; i++){   
        
        var scoreInput = parseInt(prompt("Enter the scores"));
        scores.push(scoreInput);
        
         }
        }
        
 //    compare the arrays item by item and return the concatenated result
    function merge(left, right) {
     let sortedArray = [];
     while (left.length && right.length) {
      if (left[0] < right[0]) {
      sortedArray.push(left.shift());
    } 
    else {
      sortedArray.push(right.shift());
    }
  }
     return sortedArray.concat(left.slice().concat(right.slice()));
}
    
        
    function MergeSort(sortedArray){
        if(sortedArray.length < 2){
            return sortedArray;
        }
        //   get the middle item of the array rounded down
        const middle = Math.floor(sortedArray.length/2);
        //   items on the left side
        const left =  sortedArray.slice(0, middle);
        //   items on the right side
        const right = sortedArray.slice(middle);

        return merge(MergeSort(left),MergeSort(right));
 
    }

    console.log(MergeSort(scores.slice()));
          
    </script>
</body>
