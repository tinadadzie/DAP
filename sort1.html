<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    
    <script>
        
        
        var languages = [];
        var size = prompt ("Enter number of programming languages");
         
     if(size < 8 ){
         alert("Enter more than 8 scores");
     }
        
     else{
         for(let i = 1; i <= size; i++){   
        
        var langInput = prompt("Enter the programming languages");
        languages.push(langInput);
        
         }
        }
        
        
         languages.sort();
         console.log(languages); 
   
         
      
    </script>
</body>
</html>
