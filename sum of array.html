<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>
</head>
<body>
    <script>
        var numbers = [] ;
        numbers.push(2);
        numbers.push(3);
       var sum = 0;
    for (var i = 0; i < numbers.length; i++) {
       sum += numbers[i]
}
    numbers[i] = prompt('Enter value');
     document.write(sum); 


    </script>
</body>
