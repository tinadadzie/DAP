    <script>
        // 3.Write a method to replace all spaces in a string with '%20'. 
        // You may assume that the string has sufficient space at the end to hold the additional
        // label is the string you want to modify
var label ="Today paa God must help me oh"
        var str = "";
for (var i = 0; i < label.length; i++) {
      if (label.charAt(i) == ' ') {
           str += "%20";
      } else {
           str += label.charAt(i);
      }
}
 console.log(str);
    </script>
