<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
  
body {
  background:#599fbd;
  font-size: 12px;
}

body, button, input {
  font-family: 'Righteous', cursive;
  font-weight: 700;
  letter-spacing: 1.4px;
}

.background {
  display: flex;
  min-height: 100vh;
}

.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}

.screen {
  position: relative;
  background: #3e3e3e;
  border-radius: 15px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

.app-title {
  display: flex;
  /*flex-direction: column;*/
  justify-content: center;
  align-items: center;
  color: #599fbd;
  font-size: 26px;
  text-transform: uppercase;
  border-left: 4px solid #599fbd;
  padding: 10px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}

.form-control::placeholder {
  color: #FFF;
}

.form-control:focus {
  border-bottom-color: #ddd;
}

.form-button {
  background: none;
  border: none;
  color: #599fbd;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  text-transform: uppercase;
}

.form-button:hover {
  color: #599fbd;
}

.showdata{
  text-align: center;
  color: white;
  font-size: 1.2rem;
  padding-top: -10px;
  padding-bottom: 10px;
}

  </style>
</head>
<body>


<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Student <br> Grade <br> Calculator
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full name" id="">
              </div>
              
            <div class="form-group">
              <input type="text" class="form-control" placeholder="WEB PROGRAMMING" id="wd">
            </div>
            <div class="form-group">
              <input  type="text"  class="form-control"   placeholder="DATABASE" id="data">
            </div>
             <div class="form-group">
              <input  type="text"  class="form-control"   placeholder="NETWORKING" id="net">
            </div>
            <div class="form-group">
              <input  type="text"  class="form-control"   placeholder="GRAPHIC DESIGN" id="graph" >
            </div>
            <div > 
              <input type="button" name="" value="calculate" class="form-button" onclick="calculate()">
            </div>            
          </div>
      </div>

    </div>
      <div class="form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>

<script>
  
// const calculate = () =>{
    function calculate(){
  let wd = document.getElementById('wd').value;
  let data = document.getElementById('data').value;
  let net = document.getElementById('net').value;
  let graph = document.getElementById('graph').value;
  let grades = "";


  let totalGrades = parseInt(wd) + parseInt(data) + parseInt(net) + parseFloat(graph);
  

   let percent = (totalGrades/400) * 100;
   

//   debugger;

if(percent <= 100  && percent >= 81){
           
  }else if(percent <= 80  && percent >= 70){
     grades = 'B';
  }else if(percent <= 69  && percent >= 50){
     grades = 'C';
  }else if(percent <= 49 && percent >= 0){
     grades = 'F';
  }

  if(percent >= 39.5){
    document.getElementById('showData').innerHTML = 
    ` Out of 400 your total is  ${totalGrades} and percentage is ${percent}%. <br> Your grade is ${grades}. 
     You are Passed.
      `
  }
  else{
    document.getElementById('showData').innerHTML = ` Out of 400 your total is ${totalGrades}
     and percentage is ${percent}%. <br> Your grade is ${grades}. You are Fail. `
  }

  
 }


</script>

</body>
</html>
