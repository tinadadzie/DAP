<html>
<head>
	<title>To-Do_List</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
    <h1><span class="title">Todo</span>List</h1>
	<header>
		<div class="container-fluid ">
			<div class="container">
				    <div class="input-group input-task">
				      <input type="text" class="form-control" id = "task" placeholder="What do you want to do ....">
				      <span class="input-group-btn">
				        <button class="btn btn-danger"  type="submit" id="add" >Add </button>
				      </span>
				    </div><!-- /input-group -->
			</div>
		</div>
	</header>
	<div class="container-fluid task-container">
		<div class="row">
			<div class="col-md-5 col-sm-12 col-xs-12 uncompleted">
				<h5 class="text-center">Todo tasks</h5>
				<ul class="todo" id="todo">
					<!-- todo list items will be added here-->
				</ul>
			</div>
			<div class="col-md-5 col-sm-12 col-xs-12 completed">
				<h5 class="text-center">Completed tasks</h5>
				<ul class="todo" id="completed">
					<!--completed tasks will be here-->
				</ul>
			</div>

		</div>
	</div>

	<script type="text/javascript" src = "list.js"></script>
</body>
</html>
